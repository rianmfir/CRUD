<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
	<div align="center">
		<h1>Create New Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${produk}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Nama Produk:</td>
					<td><input type="text" th:field="*{nama_produk}" /></td>
				</tr>
				<tr>
					<td>Keterangan:</td>
					<td><input type="text" th:field="*{keterangan}" /></td>
				</tr>
				<tr>
					<td>Jumlah:</td>
					<td><input type="text" th:field="*{jumlah}" /></td>
				</tr>
				<tr>
					<td>Harga:</td>
					<td><input type="text" th:field="*{harga}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
