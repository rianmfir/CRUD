<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Arkademy</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="new">Create New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Produk ID</th>
                <th>Nama Produk</th>
                <th>Keterangan</th>
                <th>Jumlah</th>
                <th>Harga</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produk : ${listProduk}">
            	<td th:text="${produk.id}">Produk ID</td>
                <td th:text="${produk.nama_produk}">Nama Produk</td>
                <td th:text="${produk.keterangan}">Keterangan</td>
                <td th:text="${produk.jumlah}">Jumlah</td>
                <td th:text="${produk.harga}">Harga</td>
                <td>
                	<a th:href="@{'/edit/' + ${produk.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${produk.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
